<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早く○○メッセージ選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            margin: 20px 0;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input, .input-container textarea {
            width: 80%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>メッセージを選んで共有して早くその人に知らせよう！</h1>

    <div class="button-container">
        <button onclick="goToMessagePage('早く病院いけ')">早く病院いけ</button>
        <button onclick="goToMessagePage('早く寝ろ')">早く寝ろ</button>
        <button onclick="goToMessagePage('早くやれ')">早くやれ</button>
    </div>

    <div class="input-container">
        <label for="name">名前:</label>
        <input type="text" id="name" placeholder="あなたの名前">
        
        <label for="customMessage">カスタムメッセージ:</label>
        <input type="text" id="customMessage" placeholder="ここにメッセージを入力">
        
        <label for="otherMessage">その他メッセージ:</label>
        <textarea id="otherMessage" placeholder="追加のメッセージ（任意）" rows="4"></textarea>

        <button onclick="goToCustomMessagePage()">送信</button>
    </div>

    <script>
        function goToMessagePage(message) {
            const url = 'message.html?message=' + encodeURIComponent(message);
            window.location.href = url;
        }

        function goToCustomMessagePage() {
            const name = document.getElementById('name').value.trim();
            const customMessage = document.getElementById('customMessage').value.trim();
            const otherMessage = document.getElementById('otherMessage').value.trim();

            if (customMessage !== "" || otherMessage !== "") {
                const url = 'message.html?name=' + encodeURIComponent(name) + 
                            '&message=' + encodeURIComponent(customMessage) + 
                            '&otherMessage=' + encodeURIComponent(otherMessage);
                window.location.href = url;
            } else {
                alert('メッセージを入力してください');
            }
        }
    </script>

</body>
</html>
