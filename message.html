<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージURL生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>送る・送られたメッセージ</h1>

    <div class="message" id="message"></div>

    <p>送られたメッセージは、以下の通りです:</p>
    <div id="selected-message" class="message"></div>

    <p>送信者の名前:</p>
    <div id="sender-name" class="message"></div>

    <p>その他メッセージ:</p>
    <div id="other-message" class="message"></div>

    <script>
        // URLのクエリパラメータから情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const name = urlParams.get('name');
        const otherMessage = urlParams.get('otherMessage');

        // メッセージがあれば表示
        if (message) {
            document.getElementById('selected-message').textContent = message;
        }

        // 名前があれば表示
        if (name) {
            document.getElementById('sender-name').textContent = name;
        }

        // その他のメッセージがあれば表示
        if (otherMessage) {
            document.getElementById('other-message').textContent = otherMessage;
        }
    </script>

</body>
</html>
